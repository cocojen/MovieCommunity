<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title><%= htmlWebpackPlugin.options.title %></title>
   


    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"> -->

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
 

    <!-- font-awesome -->
    <script
      src="https://kit.fontawesome.com/8030df1f58.js"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css"
    />
    <style>
     @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;700&family=Cormorant+Unicase&family=Coustard&family=Montserrat:wght@100;200;300;400;500;600&family=La+Belle+Aurore&family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap');

      #app {
        font-family: 'Cormorant Garamond','Cormorant Unicase', 'Noto Sans Kr', sans-serif ;
      }
      html,
      body {
        font-family: 'Cormorant Garamond','Cormorant Unicase', 'Noto Sans Kr', sans-serif;
      }
    </style>
    <link rel="stylesheet" href="https://unpkg.com/fullpage.js/dist/fullpage.min.css">
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script src="https://unpkg.com/vue-fullpage.js/dist/vue-fullpage.min.js"></script>
  </body>
</html>
